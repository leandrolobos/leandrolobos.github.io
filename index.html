
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leandro Lobos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2d2d2d;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 360px;
            width: 90%;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0.5rem 0 0.2rem;
            font-size: 1.5rem;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            text-decoration: none;
        }
        .btn.linkedin {
            background-color: #0077b5;
            color: white;
        }
        .btn.contact {
            background-color: white;
            color: #333;
            border: 2px solid #ccc;
        }
        .footer {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .card {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="assets/profile.jpg" alt="Foto de perfil" class="avatar">
        <h1>Leandro Lobos</h1>
        <p>Analista de datos especializado en procesos, inteligencia de negocio y estrategias de transformación digital.</p>
        <a class="btn linkedin" href="https://www.linkedin.com/in/leandrolobos" target="_blank">LinkedIn</a>
        <a class="btn contact" href="mailto:contacto@leandrolobos.com.ar">Contactame</a>
        <div class="footer">© 2025 - Leandro Lobos</div>
    </div>
</body>
</html>
